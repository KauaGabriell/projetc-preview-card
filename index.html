<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  
</head>
<body>
    
 
    <div class="container">
      <div class="container-left">
        <img src="images/image-product-mobile.jpg" alt="Img perfume">
      </div>
      <div class="container-right">
        <h2 class="category">Perfume</h2>

        <h1>Gabrielle Essence Eau De Parfum</h1>

        <p class="text">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
        
        <div class="pricing">
          <span class="main-pricing">$149.99</span>
          <span class="second-princing">$169.99</span>
        </div>
        <button class="btn">Add To Cart</button>
      </div>
    </div>
  
  
 
</body>
</html>
